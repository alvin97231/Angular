<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>title: </label>
    <span>{{hero.title}}</span>
  </div>
  <div>
    <label>content: </label>
    <span>{{hero.content}}</span>
  </div>
  <div>
    <button (click)="increase()">+1</button>
    <button (click)="decrease()">-1</button>
  </div>
  <button (click)="goBack()">Back</button>
</div>
