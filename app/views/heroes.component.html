<div>
  <h2>Idea</h2>
  <ul class="heroes">
    <li *ngFor="#hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.title}}
    </li>
  </ul>
  <div *ngIf="selectedHero">
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
