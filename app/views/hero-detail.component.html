<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="hero.title" placeholder="name" />
  </div>
  <div>
    <label>content: </label>
    <input [(ngModel)]="hero.content" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
